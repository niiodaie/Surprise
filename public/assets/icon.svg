<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" />
  
  <!-- Network icon elements -->
  <g transform="translate(256, 256)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="24" fill="white" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-80" y2="-80" stroke="white" stroke-width="4" opacity="0.7"/>
    <line x1="0" y1="0" x2="80" y2="-80" stroke="white" stroke-width="4" opacity="0.7"/>
    <line x1="0" y1="0" x2="-80" y2="80" stroke="white" stroke-width="4" opacity="0.7"/>
    <line x1="0" y1="0" x2="80" y2="80" stroke="white" stroke-width="4" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="-120" stroke="white" stroke-width="4" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="white" stroke-width="4" opacity="0.7"/>
    <line x1="0" y1="0" x2="-120" y2="0" stroke="white" stroke-width="4" opacity="0.7"/>
    <line x1="0" y1="0" x2="120" y2="0" stroke="white" stroke-width="4" opacity="0.7"/>
    
    <!-- Outer nodes -->
    <circle cx="-80" cy="-80" r="16" fill="white" opacity="0.8"/>
    <circle cx="80" cy="-80" r="16" fill="white" opacity="0.8"/>
    <circle cx="-80" cy="80" r="16" fill="white" opacity="0.8"/>
    <circle cx="80" cy="80" r="16" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-120" r="16" fill="white" opacity="0.8"/>
    <circle cx="0" cy="120" r="16" fill="white" opacity="0.8"/>
    <circle cx="-120" cy="0" r="16" fill="white" opacity="0.8"/>
    <circle cx="120" cy="0" r="16" fill="white" opacity="0.8"/>
    
    <!-- VNX text -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">VNX</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>